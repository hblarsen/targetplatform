@(pname: String, ptext: String)
<div class="col-md-4">
    <div class="jumbotron">
        <label for="@pname">
            @ptext
        </label>
        <div class="radio">
            <label>
                <input name="@pname" value="true" type="radio" checked="checked"/> Yes <br />
                <input name="@pname" value="false" type="radio" /> No <br />
            </label>
        </div>
    </div>
</div>
